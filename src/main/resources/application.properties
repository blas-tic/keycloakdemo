# Application name
spring.application.name=keycloakdemo

# PostgreSQL Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/appdb
spring.datasource.username=appuser
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/demo-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/demo-realm/protocol/openid-connect/certs

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.keycloakdemo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Keycloak Configuration
keycloak.realm=demo-realm
keycloak.auth-server-url=http://localhost:8180
keycloak.resource=demo-client
keycloak.credentials.secret=pO8hjhhaaGVyO3ssBiAn9nYjHYnK0d2c
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true
# Keycloak Admin Client (para gestionar usuarios programáticamente)
keycloak.admin.realm=master
keycloak.admin.client-id=admin-cli
keycloak.admin.username=admin-permanente
keycloak.admin.password=admin123

# Optional: Pretty print JSON responses
spring.jackson.serialization.indent_output=true

# Optional: Disable Spring Boot banner
spring.main.banner-mode=off

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=false

# Para que Swagger funcione con Keycloak (opcional, pero útil)
springdoc.swagger-ui.oauth.client-id=demo-client
springdoc.swagger-ui.oauth.realm=demo-realm
springdoc.swagger-ui.oauth.client-secret=${keycloak.credentials.secret}

# IMPORTANTE: Estas rutas para que Swagger encuentre los recursos
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

